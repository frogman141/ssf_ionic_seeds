<ion-view view-title="{{'APP.NAME' | translate}}" hide-nav-bar="false">
  <!-- Include ion-nav-buttons in every index to avoid breaking the app (ionic material bug) -->
  <ion-nav-buttons></ion-nav-buttons> 
  <ion-content>
    <div class="padding text-center subheader">
      {{'FORMS.LOGIN_TITLE' | translate}}
    </div>
    <form class="padding" name="loginForm" novalidate ng-submit="doLogin(loginForm)">
      <div class="list list-inset animate-ripple">
        <ion-input class="item item-input" ng-class="{ 'has-errors' : loginForm.email.$invalid && loginForm.$submitted}">
          <ion-label class="item-text-wrap">
            {{'FORMS.INPUTS.EMAIL' | translate}}
          </ion-label>
          <input type="email" name="email" ng-model="loginData.email" required>
        </ion-input>
        
        <ion-input class="item item-input" ng-class="{ 'has-errors' : loginForm.password.$invalid && loginForm.$submitted}">
          <ion-label class="item-text-wrap">
            {{'FORMS.INPUTS.PASSWORD' | translate}}
          </ion-label>
          <input type="password" name="password" ng-model="loginData.password" required>
        </ion-input>
        
        <ion-checkbox ng-model="checkbox.rememberMe" class="no-border checkbox-calm">
          {{'FORMS.INPUTS.REMEMBER_ME' | translate}}
        </ion-checkbox>
      </div>
      <div class="list animate-ripple">
        <button class="item button button-block button-calm" type="submit" ion-track-tap="Login-tap" ion-track-data="{ mockData: 'User tapped Login'}">
          {{'FORMS.BUTTONS.SUBMIT' | translate}}
        </button>
        <button class="item button button-block button-calm" type="button" ng-click="register()">
          {{'FORMS.BUTTONS.REGISTER' | translate}}
        </button>
      </div>
    </form>
  </ion-content>
</ion-view>
